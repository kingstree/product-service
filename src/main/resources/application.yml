server:
  port: 9001
  shutdown: graceful
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5


spring:
  application:
    name: product-service
  lifecycle:
    timeout-per-shutdown-phase: 15s
  config:
    import: "" # "optional:configserver:"
  cloud:
    config:
      enabled: false # When using Config Service, set to true 쉬운 작업을 위해!
      uri: http://localhost:8888
      request-connect-timeout: 5000 # 5s
      request-read-timeout: 5000 # 5s
      fail-fast: false # In production, set to true
      retry:
        max-attempts: 6
        initial-interval: 1000 # 1s
        max-interval: 2000 # 2s
        multiplier: 1.1
  profiles:
    active: test-data
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://127.0.0.1:5432/bookshopdb_product
    hikari:
      connection-timeout: 2000 #ms
      maximum-pool-size: 5
  security:
    oauth2:
      resourceserver:
        jwt: #OAuth2는 액세스 토큰에 대한 데이터 형식을 강제로 규정핮 ㅣ않기에 명시적으로 지정해야 함 (지금은 jwt로 사용)
          issuer-uri: http://localhost:8080/realms/bookshop

management: # 액츄에이터 기능 설정
  endpoints:
    web:
      exposure:
        include: configprops, env, flyway, health, heapdump, info, loggers, mappings, prometheus
  endpoint:
    health:
      show-details: always
      show-components: always
      probes: # 상태 프로브 지원 활성
        enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}


polar:
  greeting: Welcome to the local book catalog!

